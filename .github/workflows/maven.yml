# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: mvn -B speedy-spotless:check
    - run: mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent package
    - run: mvn -B jacoco:report 
    - run: mvn -B sonar:sonar -Dsonar.projectKey=annot8_annot8 -Dsonar.organization=annot8 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
  

